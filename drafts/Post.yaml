models:
  Post:
    name: string
    description: text
    tester: text
    user_id: id foreign:users
    archived_at: datetime nullable
    relationships:
      belongsTo: User
      belongsToMany: Tag:&PostTag
      hasMany: Comment, Like

  PostTag:
    post_id: id foreign:posts
    tag_id: id foreign:tags
    relationships:
      belongsTo: Post, Tag
    indexes:
      - unique: post_id,tag_id

controllers:
  Post:
    resource: api
